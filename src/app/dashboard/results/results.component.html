<table mat-table [dataSource]="results$" class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="Result ID">
    <th mat-header-cell *matHeaderCellDef> Result ID </th>
    <td mat-cell *matCellDef="let element"> {{element['Result ID']}} </td>
  </ng-container>

  <ng-container matColumnDef="Patient ID">
    <th mat-header-cell *matHeaderCellDef> Patient ID </th>
    <td mat-cell *matCellDef="let element"> {{element['Patient ID']}} </td>
  </ng-container>

  <ng-container matColumnDef="Test ID">
    <th mat-header-cell *matHeaderCellDef> Test ID </th>
    <td mat-cell *matCellDef="let element"> {{element['Test ID']}} </td>
  </ng-container>

  <ng-container matColumnDef="Therapist ID">
    <th mat-header-cell *matHeaderCellDef> Therapist ID </th>
    <td mat-cell *matCellDef="let element"> {{element['Therapist ID']}} </td>
  </ng-container>

  <ng-container matColumnDef="Results">
    <th mat-header-cell *matHeaderCellDef> Results </th>
    <td mat-cell *matCellDef="let element"> {{element.Results}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <!--  <tr class="mat-row" *matNoDataRow>-->
  <!--    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>-->
  <!--  </tr>-->
</table>
