<table mat-table [dataSource]="patients$" class="mat-elevation-z8 w-100">

  <!-- Position Column -->
  <ng-container matColumnDef="Patient ID">
    <th mat-header-cell *matHeaderCellDef> Patient ID </th>
    <td mat-cell *matCellDef="let element"> {{element['Patient ID']}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="First Name">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.First}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Last Name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Last}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Injury">
    <th mat-header-cell *matHeaderCellDef> Injury </th>
    <td mat-cell *matCellDef="let element"> {{element.Injury}} </td>
  </ng-container>

  <ng-container matColumnDef="Medications">
    <th mat-header-cell *matHeaderCellDef> Medications </th>
    <td mat-cell *matCellDef="let element"> {{element.Medications}} </td>
  </ng-container>

  <ng-container matColumnDef="Tests Taken">
    <th mat-header-cell *matHeaderCellDef> Tests Taken </th>
    <td mat-cell *matCellDef="let element"> {{element['Tests Taken']}} </td>
  </ng-container>

  <ng-container matColumnDef="Therapist ID">
    <th mat-header-cell *matHeaderCellDef> Therapist ID </th>
    <td mat-cell *matCellDef="let element"> {{element['Therapist ID']}} </td>
  </ng-container>

  <ng-container matColumnDef="Treatment Plan">
    <th mat-header-cell *matHeaderCellDef> Treatment Plan </th>
    <td mat-cell *matCellDef="let element"> {{element['Treatment Plan']}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  <!-- Row shown when there is no matching data. -->
<!--  <tr class="mat-row" *matNoDataRow>-->
<!--    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>-->
<!--  </tr>-->
</table>
